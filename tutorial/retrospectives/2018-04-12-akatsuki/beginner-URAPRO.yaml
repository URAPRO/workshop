type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    方針はエンジニアMTGなどに参加していて感じていました。
    業務中に気になるところはその場で直してしまって実装したからおしまい。ということは正直多いので、
    アウトプットを出すことの後ろ盾(？)にできるという方針はとても良いと感じる。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    OSSという括りにしたときに、さて何をやるかというと(モチベーション的に)やりたいものがないというのが正直なところです。
    週一回とか月数回とか、強制的に自身の作業を振り返って何か外へ貢献できそうなものを探してみる。とかならできそうだなとは思います。
    それよりもやりたいことがある、という現状ではありますが。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    Sequel Pro
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    説明はちょうどよく、
    動かしたりFBの時間も言語の壁を考えると妥当かなという気持ちです。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    進行把握には役立った。ただ、「対象のOSSを見つけよう！」は概念がない人(僕)からすると探し方のヒントとかあると良いのかも、という気持ちです。
    もしかしたらサポーターの仕事なのかもしれないですが(実際サポーターの方にヒントを頂いた)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    サポーターが常にいたのであまり実感がないです
  # 今後のワークショップについて（予定日：4月16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- もう一度ビギナーとして参加したい
    #- 今度はサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    あまりないです。ちゃんとやるぞって思えばできそうな気がします。
    強いていうならば、積極的にインプットの時間を作るためにプロジェクトの他職種の人からの理解を得るのは、その人の推し進めるパワーが無いと難しそうだなぁというイメージです。
    組織でやるならある程度緩和できそう。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    「機会があれば開発に参加する(やりたいものが見つかったら)」が僕の気持ちです。
    仕事上で、というよりも趣味よりの開発の方が興味があるのかも知れないです。意外とできそうなことがわかっただけで非常に良い時間でした。
    ありがとうございました。
